<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='Feedback.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div id="CreateFeedBackTitle">
            <h1>Existing Feedback</h1>
        </div>
        <br>
        <h2 class="SubHead">Existing Feedback</h2>
        <br>
        <table class="Feedbacktable">
            <thead>
                <th scope="col">Username</th>
                <th scope="col">Last Played</th>
                <th scope="col">Game Rating</th>
                <th scope="col">General Comments</th>
            </thead>
            {% for Game_Rating_Score in Game_Rating_Scores %}
            <tr>
                <td>{{ Game_Rating_Score.username }}</td>
                <td>{{ Game_Rating_Score.datePlayed }}</td>
                <td>{{ Game_Rating_Score.Game_Rating }}</td>
                <td>{{ Game_Rating_Score.General_Comments }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button class="btn btn-primary" onclick="location.href='/charts'">View Feedback Graphics</button>
    </div>
</body>
</html>
